<div class="container spacer">
    <div class="row justify-content-center">
        <div class="col-md-8 no-trans">

            <div *ngIf=editPost>
                <h4 class="mb-3">Post Content</h4>

                <form [formGroup]="editPost" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Change Image </label>
                        <br>
                        <img [src]='editImage' class="rounded-circle image cursor-pointer" alt="" height="100px"
                            width="100px" (click)='filevar.click()'>
                        <input type="file" class="form-control" (change)='preview(filevar.files)' #filevar>

                    </div>

                    <div class="form-group">
                        <label>Post Heading</label>
                        <input type="text" class="form-control" formControlName="heading" placeholder="Post">
                    </div>


                    <div class="form-group">
                        <label>Post Sub-Heading</label>
                        <input type="text" class="form-control" formControlName="subHeading"
                            placeholder="Post Sub Heading">
                    </div>

                    <div class="form-group">
                        <label>Post Description</label>
                        <textarea required class="form-control" rows="5" formControlName="blogDetail"
                            placeholder="Post blog Detail">
                                        </textarea>
                    </div>


                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" [disabled]="editPost?.invalid">UPDATE
                            POST</button>

                        <button type="button" class="btn btn-danger ml-2" (click)="deleteBtnClick()">DELETE
                            POST</button>
                    </div>
                </form>
            </div>
